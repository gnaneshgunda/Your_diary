{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-card">
            <div class="text-center mb-4">
                <div class="login-icon">
                    <i class="bi bi-journal-richtext display-1 text-primary"></i>
                </div>
                <h2 class="mt-3">Welcome to YourDiary</h2>
                <p class="text-muted">Your Personal AI Writing Assistant</p>
            </div>

            <div class="card">
                <div class="card-header text-center">
                    <h5><i class="bi bi-box-arrow-in-right"></i> Sign In</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Sign In
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        Don't have an account? 
                        <a href="{{ url_for('signup') }}" class="text-decoration-none">
                            <strong>Create one here</strong>
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
